#splash-screen p {

        /* T√™n t√°c gi·∫£ "ƒê·ªó Nh·∫≠t Quang" */
        #author-name {

        /* N√∫t B·∫Øt ƒë·∫ßu */
        #start-button {

            transform: translateY(-3px); /* Hi·ªáu ·ª©ng n·ªïi l√™n */

        }
        #splash-screen h1 {

            font-weight: 800; /* Ch·ªØ ƒë·∫≠m h∆°n */

        /* Khung ·ª©ng d·ª•ng ch√≠nh */
        .container {

            background-color: #007bff; color: white;

        #speak-btn:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); }
        
        .status { text-align: center; font-size: 14px; color: #666; margin-top: 18px; min-height: 1.2em; }

<body>

<div class="trong-dong-bg"></div>
<img src="/logo_quan_doi.png" alt="Logo Qu√¢n ƒê·ªôi" class="logo-quan-doi-goc" id="main-logo">

<div id="splash-screen">
    <img src="/logo_thuyet_minh.png" alt="Logo Thuy·∫øt Minh" class="splash-logo">
    <h1>CH∆Ø∆†NG TR√åNH<br>H·ªñ TR·ª¢ THUY·∫æT MINH</h1>
    <p>T√°c gi·∫£: <span id="author-name">ƒê·ªó Nh·∫≠t Quang</span></p> <button id="start-button">B·∫ÆT ƒê·∫¶U</button>
</div>

<div id="main-app">
    <div class="container">
        <h2>Chuy·ªÉn VƒÉn B·∫£n Th√†nh Gi·ªçng N√≥i</h2>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'text-tab')">Nh·∫≠p vƒÉn b·∫£n</button>
            <button class="tab-button" onclick="openTab(event, 'upload-tab')">T·∫£i file Word (.docx)</button>
        </div>

        <div id="text-tab" class="tab-content active">
            <textarea id="text-input" placeholder="Nh·∫≠p vƒÉn b·∫£n ti·∫øng Vi·ªát...">K√≠nh m·ªùi qu√Ω Th·ªß tr∆∞·ªüng c√πng c√°c ƒë·ªìng ch√≠ nh·∫≠p vƒÉn b·∫£n.</textarea>
        </div>

        <div id="upload-tab" class="tab-content">
            <label for="file-input" class="file-label" id="file-label">Nh·∫•n ƒë·ªÉ ch·ªçn file .docx</label>
            <input type="file" id="file-input" accept=".docx">
            <p id="file-name">Ch∆∞a ch·ªçn file n√†o.</p>
        </div>
        
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="control-group">
            <label for="voice-select">Ch·ªçn gi·ªçng ƒë·ªçc:</label>
            <select id="voice-select">
                    <option value="banmai">üë© N·ªØ mi·ªÅn B·∫Øc </option>
                    <option value="leminh">üë® Nam mi·ªÅn B·∫Øc </option>
                    <option value="ngoclam">üë© N·ªØ mi·ªÅn Trung </option>
                    <option value="giahuy">üë® Nam mi·ªÅn Trung </option>
            </select>
        </div>

        <div class="control-group">
            <label for="speed-slider">T·ªëc ƒë·ªô ƒë·ªçc: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.5" max="1.5" value="1.0" step="0.1">
        </div>

        <button id="speak-btn">üöÄ T·∫°o gi·ªçng n√≥i</button>
        <p class="status" id="status-msg">S·∫µn s√†ng...</p>
        
        <audio id="audio-player" controls style="display: none;"></audio>
        <a id="download-btn" class="download-button" href="#" style="display: none;" download="speech.mp3">T·∫£i file .mp3</a>
    </div>
</div>

<script>
    // 1. VARIABLES
    const splash = document.getElementById('splash-screen');
    const mainApp = document.getElementById('main-app');
    const startButton = document.getElementById('start-button');
    const mainLogo = document.getElementById('main-logo');
    
    const MY_SERVER_URL = '/api/tts'; 
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const speakBtn = document.getElementById('speak-btn');
    const statusMsg = document.getElementById('status-msg');
    const audioPlayer = document.getElementById('audio-player');
    const downloadBtn = document.getElementById('download-btn');
    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const fileLabel = document.getElementById('file-label');

    let currentBlobUrl = null; 

    // 2. LOGIC M√ÄN H√åNH CH√ÄO
    startButton.addEventListener('click', () => {
        splash.style.opacity = '0'; 
        setTimeout(() => { 
            splash.style.display = 'none'; 
            mainApp.style.display = 'block'; 
            mainLogo.style.display = 'block'; // Hi·ªán logo qu√¢n ƒë·ªôi
            document.body.style.overflow = 'auto'; 
        }, 500); 
    });

    // 3. C√ÅC LOGIC KH√ÅC (TAB, UPLOAD, SLIDER)
    speedSlider.addEventListener('input', () => {
        speedValue.textContent = parseFloat(speedSlider.value).toFixed(1) + 'x';
    });

    window.openTab = function(evt, tabName) { 
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
        document.querySelectorAll('.tab-button').forEach(btn => btn.className = btn.className.replace(" active", ""));
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        if (tabName === 'text-tab') {
            fileInput.value = null; 
            fileNameDisplay.textContent = "Ch∆∞a ch·ªçn file n√†o.";
            fileLabel.textContent = "Nh·∫•n ƒë·ªÉ ch·ªçn file .docx";
        }
    };

    fileInput.addEventListener('change', (event) => {
        if (event.target.files.length === 0) { fileNameDisplay.textContent = "Ch∆∞a ch·ªçn file n√†o."; return; }
        const file = event.target.files[0];
        fileNameDisplay.textContent = file.name; 
        fileLabel.textContent = "ƒêang ƒë·ªçc file..."; 
        statusMsg.textContent = "ƒêang ƒë·ªçc file Word...";
        
        const reader = new FileReader();
        reader.onload = (e) => {
            const arrayBuffer = e.target.result;
            mammoth.extractRawText({ arrayBuffer: arrayBuffer })
                .then(result => { 
                    textInput.value = result.value; 
                    statusMsg.textContent = "ƒê√£ tr√≠ch xu·∫•t vƒÉn b·∫£n."; 
                    fileLabel.textContent = "Ch·ªçn file kh√°c"; 
                })
                .catch(err => { 
                    console.error(err); 
                    statusMsg.textContent = "L·ªói ƒë·ªçc file."; 
                    fileLabel.textContent = "Th·ª≠ l·∫°i"; 
                });
        };
        reader.readAsArrayBuffer(file);
    });

    // 4. SPEAK LOGIC (G·ª¨I L√äN SERVER VERCEL)
    async function speakWithApi() {
        const text = textInput.value;
        const voiceId = voiceSelect.value;
        const speed = speedSlider.value.toString(); 

        if (!text) { statusMsg.textContent = "L·ªói: VƒÉn b·∫£n r·ªóng."; return; }

        speakBtn.disabled = true;
        statusMsg.textContent = "ƒêang x·ª≠ l√Ω... (Vui l√≤ng ch·ªù)";
        
        audioPlayer.style.display = "none";
        downloadBtn.style.display = "none";
        
        if (currentBlobUrl) { URL.revokeObjectURL(currentBlobUrl); currentBlobUrl = null; }

        try {
            const response = await fetch(MY_SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, voice: voiceId, speed: speed }) 
            });

            if (!response.ok) {
                try { 
                    const errData = await response.json(); 
                    throw new Error(errData.error || `L·ªói API: ${response.statusText}`); 
                } catch (jsonError) { 
                    throw new Error(`L·ªói API: ${response.status} ${response.statusText}`); 
                }
            }

            statusMsg.textContent = "Th√†nh c√¥ng! ƒêang t·∫£i v·ªÅ...";
            const audioBlob = await response.blob();
            currentBlobUrl = URL.createObjectURL(audioBlob);

            audioPlayer.src = currentBlobUrl;
            audioPlayer.style.display = "block";
            audioPlayer.play();
            
            downloadBtn.href = currentBlobUrl; 
            downloadBtn.style.display = "block"; 

            statusMsg.textContent = "ƒê√£ xong.";

        } catch (error) {
            console.error(error);
            statusMsg.textContent = "L·ªói: " + error.message;
        } finally {
            speakBtn.disabled = false;
        }
    }
    speakBtn.addEventListener('click', speakWithApi);
</script>
